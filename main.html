<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
         <label for="name" placeholder="Name">Name:</label>
		<input type="text" required>
		</div>
		<br>
		<div>
         <label for="email" placeholder="Email">Email:</label>
		 <input type="Email" required>
		</div>
		<br>
		<div>
			<label for="gender_m,gender_f">Gender:</label>
			<input type="Radio" name="gender" required>Male
			<input type="Radio" name="gender" required>Female
			
		</div>
		<br>
		<div>
			<label for="cars" placeholder="--please choose an option--">Car brands:</label>
			<input type="Select" required>
		</div>
		<br>
        <div>
            <label for="age" placeholder="Age">Age:</label>
            <input type="number" required>
        </div>
		<br>
        <div>
            <label for="dob">DOB:</label>
            <input type="date" required>
        </div>
		<br>
        <div>
            <label for="tel" placeholder="xxx-xxx-xxxx">Phone number:</label>
            <input type="Tel">
        </div>
		<br>
        <div>
            <label for="password" placeholder="password">Password:</label>
            <input type="password" required>
        </div>
		<br>
        <div>
            <label for="tos">I agree to the TOS</label>
            <input type="checkbox" required>
        </div>
		<br>
        <button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
